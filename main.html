<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asian Paints Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 20px;
      background-color: transparent;
      cursor: pointer;
    }

    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Asian Paints Color Grid</h2>
  <div id="grid-container">
    <!-- Creating 9 blocks -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <div class="controls">
    <label for="block_id">Block ID:</label>
    <input type="number" id="block_id" min="1" max="9">

    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id" placeholder="e.g. red, blue, #00ff00">

    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>
  </div>

  <script>
    const changeButton = document.getElementById("change_button");
    const resetButton = document.getElementById("Reset");
    const gridItems = document.querySelectorAll(".grid-item");

    // Reset all blocks to transparent
    function resetGrid() {
      gridItems.forEach(item => {
        item.style.backgroundColor = "transparent";
      });
    }

    // Change color of a specific block
    changeButton.addEventListener("click", () => {
      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;

      resetGrid();

      const targetBlock = document.getElementById(blockId);
      if (targetBlock) {
        targetBlock.style.backgroundColor = color;
      } else {
        alert("Invalid Block ID! Please enter a number from 1 to 9.");
      }
    });

    // Reset button functionality
    resetButton.addEventListener("click", resetGrid);
  </script>
</body>
</html>
