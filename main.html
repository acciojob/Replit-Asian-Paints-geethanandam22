<!DOCTYPE html>
<html>
<head>
  <title>Replit Asian Paints</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 10px;
      justify-content: center;
    }
    .grid-item {
      border: 2px solid black;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }
    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" id="box-1">1</div>
    <div class="grid-item" id="box-2">2</div>
    <div class="grid-item" id="box-3">3</div>
    <div class="grid-item" id="box-4">4</div>
    <div class="grid-item" id="box-5">5</div>
    <div class="grid-item" id="box-6">6</div>
    <div class="grid-item" id="box-7">7</div>
    <div class="grid-item" id="box-8">8</div>
    <div class="grid-item" id="box-9">9</div>
  </div>

  <div class="actions">
    <label for="block_id">Select Box</label>
    <input type="text" id="block_id" required>
    <label for="colour_id">Enter Color</label>
    <input type="text" id="colour_id" required>
    <button id="change_button">Change</button>
    <button id="reset_button" type="button">Reset</button>
  </div>

  <script>
    function paintBox(selectedBox, enteredColor) {
      if (/^[1-9]$/.test(selectedBox)) {
        // reset all first
        document.querySelectorAll(".grid-item")
          .forEach(box => box.style.backgroundColor = "transparent");
        // then color the chosen one
        document.getElementById("box-" + selectedBox).style.backgroundColor = enteredColor;
      }
    }

    document.getElementById("change_button").addEventListener("click", function(e) {
      e.preventDefault();
      const selectedBox = document.getElementById("block_id").value.trim();
      const enteredColor = document.getElementById("colour_id").value.trim();
      paintBox(selectedBox, enteredColor);
      document.getElementById("block_id").value = "";
      document.getElementById("colour_id").value = "";
    });

    document.getElementById("reset_button").addEventListener("click", function() {
      document.querySelectorAll(".grid-item")
        .forEach(box => box.style.backgroundColor = "transparent");
    });
  </script>
</body>
</html>
